spring.application.name=Forum Hub

spring.datasource.url=jdbc:mysql://${DB_MYSQL_HOST}:${DB_MYSQL_PORT}/${DB_NAME_FORUMHUB}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_MYSQL_USERNAME}
spring.datasource.password=${DB_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
